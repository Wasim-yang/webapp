<body>
<!--header star-->
<header class="mui-bar mui-bar1 mui-bar-nav mui-bar-nav1" id="header">

        <i class="iconfont icon-fanhui"></i>
    </a>
    <div class="mui-title">修改年龄</div>
</header>
<!--header end-->

<div class="warp clearfloat">
    <div class="cashlist clearfloat">
        <p style="margin-bottom: .3rem;padding-top:.3rem;color: black">年龄:</p>
        <input type="text" class="form-control inpt-form" id="age"
               style="color: black" value=" 就好像风吹过大海">
        <p>0~100</p>
    </div>
    <div class="clearfloat">
        <a class="center-btn db ra3" style="width: 30%" onclick="updateAge();">保存</a>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<script src="js/user/infor/swiper.jquery.min.js"></script> -->
</body>
<script src="js/request.js"></script>
<script type="text/javascript">
    let uid;
    window.onload = function () {
        usr_authorization();
        $(document).ajaxStop(function(){
            myonload();
        });
    }

    function myonload() {
        request("http://127.0.0.1:8080/usr/selectAll", `uid=${uid}`, user => {
            $("#age").val(user.uage)
        })
    }

    function updateAge() {
        uage = $("#age").val();
        request("http://127.0.0.1:8080/usr/info/updateAge", `uid=${uid}&uage=${uage}`, res => {
            alert(res.message)
            window.location.href="javascript:history.go(-1)";
        })
    }
</script>
</html>
