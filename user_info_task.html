        /*查询并生成表单*/
        function selectmytask() {
            request("http://127.0.0.1:8080/usr/task/selectpage", `uid=${uid}&currentPage=${currentPage}`,
                res => {
                    currentPage = res.currentPage
                    totalPage = res.totalPage
                    PageSize = res.PageSize
                    totalRecord = res.totalRecord
                    let table = document.getElementById("tbody_list")
                    /*生成表单并打印数据与操作按钮*/
                    let taskList = res.dataList;
                    let j = 0
                    document.getElementById("pageResult").append("共有" + totalRecord + "条记录 共" + totalPage
                        + "页 当前第" +currentPage + "页")
                    for (let i = 0; i < taskList.length; i++) {
                        let row = document.createElement("tr")
                        let cell1 = document.createElement("td")
                        let cell2 = document.createElement("td")
                        let cell3 = document.createElement("td")
                        let cell4 = document.createElement("td")
                        let tasktype
                        if(taskList[i].ttype==1){
                            tasktype="自行车"
                        }
                        else if(taskList[i].ttype==2){
                            tasktype="公交车"
                        }
                        else if(taskList[i].ttype==3){
                            tasktype="地铁"
                        }
                        else if(taskList[i].ttype==4){
                            tasktype="高铁"
                        }
                        cell1.appendChild(document.createTextNode(taskList[i].tname))
                        cell2.appendChild(document.createTextNode(tasktype))
                        cell3.appendChild(document.createTextNode(taskList[i].trequirement))
                        cell4.appendChild(document.createTextNode("已完成"))
                        row.appendChild(cell1)
                        row.appendChild(cell2)
                        row.appendChild(cell3)
                        row.appendChild(cell4)
                        table.appendChild(row)
                    }
        })
        }
