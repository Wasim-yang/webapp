</body>
<script src="js/sweetalert.js"></script>
<script type="text/javascript">
    let uid;
    window.onload = function () {
        usr_authorization()
        $(document).ajaxStop(function () {
            myonload();
        });
    }

    function myonload() {
        request("http://127.0.0.1:8080/usr/selectAll", `uid=${uid}`, user => {
            $(".just-count").html(user.uid)
            $(".just-name").html(user.uname)
            $(".just-sex").html(user.usex)
            $(".just-age").html(user.uge)
        })
    }

    function cancel() {
        swal({

                title: "您确定要注销吗?",

                text: "下列将无法恢复：已充值财产结算、碳积分清零、卡券清空",

                type: "warning",

                showCancelButton: true,

                confirmButtonColor: "#DD6B55",

                confirmButtonText: "确定",

                cancelButtonText: "返回",

                closeOnConfirm: false

            },

            function (isConfirm) {
                if (isConfirm) {
                    request("http://127.0.0.1:8080/usr/deleteUsr", `uid=${uid}`, res => {
                        if (res.code == "200") {
                            swal("注销成功!", "您的账户已成功注销,期待与您的再次相遇", "success");
                            usr_delete()
                        } else {
                            swal("注销失败！", "请您稍后重试", "error");
                        }
                    })
                }

            });
    }
</script>
